<div style="margin-left: 20%">
    <form>
        <br>
        <div ng-include="'pager/pager.html'"></div>
        <br>
        <br>
        <div class="panel panel-default" style="width: 70%;">
            <div class="panel-heading"><h4>企业关系审批</h4></div>
            <table class="table" >
                <thead >
                <tr >
                    <th >关系id</th>
                    <th >关系类型</th>
                    <th>关系状态</th>
                    <th >本方所处关系的位置</th>
                    <th >对方企业id</th>
                    <th >对方企业名称</th>
                    <th >操作</th>
                </tr>
                </thead>
                <tbody >
                <tr ng-repeat="row in rows">
                    <td > {{row.id}}</td>
                    <td >{{row.type}}</td>
                    <td >{{row.status}}</td>
                    <td >{{row.bfposition}}</td>
                    <td >{{row.enterprise.id}}</td>
                    <td >{{row.enterprise.mc}}</td>
                    <td ><button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg" ng-click="CheckAdvice(row.id)">审核</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                审批
                            </h4>
                        </div>
                        <div class="modal-body">
                            <table style="width: 80%;">
                                <tr>
                                    <td> 关系申请ID：</td><td> {{id}}</td>
                                    <td> 本方在关系中所处的位置：</td><td> <input type="text"  ng-model="bfposition" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td>状态： </td><td><input type="text"   ng-model="status" class="form-control"></td>
                                    <td> 分配给对方的内部编号:</td><td> <input type="text"  ng-model="dfbh" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td>审核意见：</td><td colspan="3"><textarea type="text"  rows="4"  ng-model="checkAdvice" class="form-control"></textarea></td>
                                </tr>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn  btn-primary" ng-click="save()">保存</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
        </div>
    </form>
</div>
