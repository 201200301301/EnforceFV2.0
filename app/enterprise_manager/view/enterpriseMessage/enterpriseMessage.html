<div style="margin-left: 20%" >
    <div><h3>企业信息维护</h3></div>
    <hr>
    <form class="form-horizontal" role="form" style="width: 30%">
        <div class="form-group">
            <div class="col-sm-4 control-label">企业ID：</div> <div class="col-sm-8" ng-model="id">{{id}}</div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 control-label">厂家名称：</div><div class="col-sm-8"><input type="text" class="form-control" ng-model="rows.mc" value="rows.mc"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 control-label">厂家简称：</div><div class="col-sm-8"><input type="text" class="form-control" ng-model="rows.jc" value="rows.jc"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 control-label">厂家地址：</div><div class="col-sm-8"><input type="text" class="form-control" ng-model="rows.address" value="rows.address"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 control-label">主营业务：</div><div class="col-sm-8"><input type="text" class="form-control" ng-model="rows.business" value="rows.business"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 control-label">法人：</div><div class="col-sm-8"><input type="text" class="form-control" ng-model="rows.faren" value="rows.faren"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 control-label">联系人：</div><div class="col-sm-8"><input type="text" class="form-control" ng-model="rows.contactPerson" value="rows.contactPerson"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 control-label">联系电话：</div><div class="col-sm-8"><input type="text" class="form-control" ng-model="rows.phone" value="rows.phone"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 control-label">邮箱：</div><div class="col-sm-8"><input type="text" class="form-control" ng-model="rows.email" value="rows.email"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 control-label">状态：</div><div class="col-sm-8"><input type="text" class="form-control" ng-model="rows.status" value="rows.status"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 control-label">创建时间：</div><div class="col-sm-8"><input type="text" class="form-control" ng-model="rows.createTime" value="rows.createTime"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 control-label">上次修改时间：</div><div class="col-sm-8"><input type="text" class="form-control" ng-model="rows.lastModifyTime" value="rows.lastModifyTime"></div>
        </div>
        <button type="submit" class="btn  btn-primary" ng-click="update($event)">修改</button>
    </form>
</div>
