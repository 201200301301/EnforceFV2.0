
<div class="container">
    <form class="form-signin" role="form" style="max-width: 330px;padding: 15px;margin: 0 auto;">
        <h2 class="form-signin-heading" >欢迎登陆</h2><br>
        <input type="text" class="form-control" placeholder="用户名"  ng-model="username"><br>
        <input type="password" class="form-control" placeholder="密码"  ng-model="password"><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login($event)">登录</button>
    </form>
</div>
