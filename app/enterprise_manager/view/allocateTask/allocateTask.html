<div style="margin-left: 20%">
    <form>
        <div>
            用户ID： <input type="text" ng-model="id">
            <button class="btn  btn-primary" ng-click="select()">查询</button>
        </div>
        <div class="panel panel-default" style="width: 70%;">
            <div class="panel-heading"><h5>本用户所负责的企业业务</h5></div>
            <table class="table" >
                <thead>
                <tr >
                    <th>用户ID</th>
                    <th>所负责企业ID</th>
                    <th>企业名称</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="it in items" ng-model="ID">
                    <td >{{ID}}</td>
                    <td >{{it.enterprise.id}}</td>
                    <td >{{it.enterprise.mc}}</td>
                    <td ><button class="btn btn-primary" ng-click="deletetask($index)">删除此任务分配</button>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
